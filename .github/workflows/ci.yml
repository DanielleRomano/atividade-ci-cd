name: CI Pipeline

on:
  push:
    branches:
      - main
      - develop
      - test/ci-cd
  pull_request:
    branches:
      - main
      - develop
      - test/ci-cd

jobs:
  build:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Check code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn -B package -DskipTests

      - name: Run tests
        run: mvn test
